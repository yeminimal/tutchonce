  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Tutchonce Cleaning Services",
      "image": "/lovable-uploads/06012ea1-8e1f-43a9-9839-a10a76d6f3df.png",
      "description": "Professional cleaning services across Nigeria",
      "priceRange": "$$",
      "address": {
        "@type": "PostalAddress",

      },
      "telephone": "+234 802 505 8426",
      "email": "tutchoncecleaningservices@gmail.com",
      "openingHours": "Mo-Su 08:00-20:00",
      "url": "https://tutchonce.com",

        "https://facebook.com/tutchoncecleaning",
        "https://instagram.com/tutchoncecleaning",
        "https://twitter.com/tutchonceclean"
      ]
    }
    </script>

    <!-- Footer Section -->
    <footer style="text-align: center; padding: 20px; background-color: #f1f1f1; position: fixed; bottom: 0; width: 100%;">
      <button id="socialsButton" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Follow Me
      </button>
    </footer>

    <!-- Modal -->
    <div id="socialsModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 10px; width: 300px; text-align: center;">
        <h2>Follow Me</h2>
        <ul style="list-style: none; padding: 0;">
          <li><a href="https://behance.net/yeminimal" target="_blank"><i class="fab fa-behance"></i> Behance</a></li>
          <li><a href="https://substack.com/@yeminimal" target="_blank"><i class="fas fa-newspaper"></i> Substack</a></li>
          <li><a href="https://github.com/yeminimal" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
          <li><a href="https://instagram.com/yeminimal" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
          <li><a href="https://contra.com/yeminimal" target="_blank"><i class="fas fa-briefcase"></i> Contra</a></li>
          <li><a href="https://producthunt.com/yeminimal" target="_blank"><i class="fab fa-product-hunt"></i> Product Hunt</a></li>
          <li><a href="https://x.com/yeminimal" target="_blank"><i class="fab fa-x-twitter"></i> X (Twitter)</a></li>
        </ul>
        <button id="closeModal" style="margin-top: 10px; padding: 5px 10px; background-color: #FF0000; color: white; border: none; border-radius: 5px; cursor: pointer;">
          Close
        </button>
      </div>
    </div>

    <!-- Script for Modal -->
    <script>
      const socialsButton = document.getElementById('socialsButton');
      const socialsModal = document.getElementById('socialsModal');
      const closeModal = document.getElementById('closeModal');

      socialsButton.addEventListener('click', () => {
        socialsModal.style.display = 'block';
      });

      closeModal.addEventListener('click', () => {
        socialsModal.style.display = 'none';
      });

      // Close modal when clicking outside of it
      socialsModal.addEventListener('click', (event) => {
        if (event.target === socialsModal) {
          socialsModal.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
